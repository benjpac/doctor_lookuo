<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>
      Doctor Lookup
    </title>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="panel panel-default">
        <div class="panel-heading webTitle"><h1>Doctor Lookup</h1>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-md-12">
              <div id="map"></div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <h3>Find Doctors</h3>
              <form id="find-doctor">
                <div class="form-group">
                  <label for="symptoms">Symptoms</label>
                  <input id="symptoms" class="form-control" type="text">
                </div>
                <div class="form-group">
                  <label for="location">Location (zip, or city / state)</label>
                  <input id="location" class="form-control" type="text" required>
                </div>
                <button type="submit" class="btn btn-success">Submit</button>
              </form>
              <br>
              <div id="doctors">

              </div>
            </div>
            <div class="col-md-6">
              <div id="profile">
                <h2 id="fullName"></h2>
                <img id="imageURL">
                <h4 id="specialty"></h4>
                <p id="bio"></p>
                <p id="address"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBZ81dnN9D27_Him3m23mC7WZlkBMzo0iA">
    </script>
  </body>
</html>
