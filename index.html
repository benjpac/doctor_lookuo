<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>
      Doctor Lookup
    </title>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="panel panel-default">
        <div class="panel-heading webTitle"><h1>Doctor Lookup</h1>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-md-12">
              <div id="map"></div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <h3>Find Doctor</h3>
              <form id="find-doctor">
                <div class="form-group">
                  <label for="symptoms">Symptoms</label>
                  <input id="symptoms" class="form-control" type="text">
                </div>
                <button type="submit" class="btn btn-success">Submit</button>
              </form>
            </div>
            <div id="profile" class="col-md-6">
              <h2 id="nameID"></h2>
              <img id="imageID">
              <h3 id="ageID"></h3>
              <h3 id="aboutID"></h3>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBZ81dnN9D27_Him3m23mC7WZlkBMzo0iA&callback=initMap">
    </script>
  </body>
</html>
